<span id="w1" class="word" data-start="7.5">The studio was filled with the rich odour of roses</span>,
<span id="w2" class="word" data-start="11.0">and when the light summer wind stirred amidst the trees of the garden</span>,
<span id="w3" class="word" data-start="14.9">there came through the open door the heavy scent of the lilac</span>,
<span id="w4" class="word" data-start="17.9">or the more delicate perfume of the pink-flowering thorn</span>.
